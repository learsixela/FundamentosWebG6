<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        /*
        Utilice propiedades bootstrap:
        container ok
        row
        col
        bg-{color} (background)
        p (paddings)
        m (margin)
        text
*/
    </style>
</head>

<body>
    <div class="container text-white">
        <div>
            <div class="row bg-success mb-3 p-4">
                <div class="col-4 mx-auto bg-info text-center py-2">Header</div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 bg-info me-3 text-center pt-5" style="height:300px;">Aside</div>
            <div class="col bg-danger p-4 text-center pt-5">
                Main
                <div class="row mt-3 " style="height:400px;">
                    <div class="col bg-warning me-1 h-75 pt-5">Article</div>
                    <div class="col bg-warning ms-1 h-75 pt-5">Article</div>
                    <div class="col-12 bg-secondary mt-3 h-25 justify-content-center align-items-center d-flex">Footer</div>
                </div>
            </div>
        </div>
        <div class="row bg-secondary mt-3 p-4">
            <div class="col-4 mx-auto text-center">Footer</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
